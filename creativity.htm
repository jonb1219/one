<title>
Creative Poem
</title>
<body style="background-color:grey; text-align:center;">
<h1 style="font-size:60px; color:white; font-family:arial;"><i>Creativity</i></h1>
<h2 style="font-size:40px; color:white; font-family:arial;">A poem by Jonathan Bart</h2>
<p style="font-family:arial;">Will you believe in you<br> the way I believe in you?<br> Will you love you<br> the way I love you?<br> Will you make, achieve and produce<br> all the things you want to do?<br> <strong><i>I know you can!</i></strong><br>Do you?</p>
